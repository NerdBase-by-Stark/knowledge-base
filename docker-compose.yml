services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: kb-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API + Web UI
      - "6334:6334"  # gRPC
    volumes:
      - ./data/qdrant:/qdrant/storage
      - ./config/qdrant.yaml:/qdrant/config/production.yaml
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL with pgvector for hybrid search (BM25 + vectors)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: kb-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts
    environment:
      POSTGRES_USER: knowledge
      POSTGRES_PASSWORD: knowledge123
      POSTGRES_DB: knowledge_base
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./config/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knowledge -d knowledge_base"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: knowledge-base-network
